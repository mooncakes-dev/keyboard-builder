<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Add New Build</title>
</head>
<body>
<div th:replace="fragments/nav :: navigation"></div>

<div class="container m-5">
    <h3> Add New Build </h3>
    <form action="#" th:action="@{/saveBuild}" th:object="${keyboardBuild}" method="POST">
        <div class="form-group">
            <label for="id">Build ID</label>
            <input type="text" class="form-control" id="id" th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="buildName">Name your build</label>
            <input type="text" class="form-control" id="buildName" th:field="*{buildName}">
        </div>
        <div class="form-group">
            <label for="caseType">Case Type</label>
            <input type="text" class="form-control" id="caseType" th:field="*{caseType}">
        </div>
        <div class="form-group">
            <label for="caseSize">Case Size</label>
            <input type="text" class="form-control" id="caseSize" th:field="*{layout}">
        </div>
        <div class="form-group">
            <label>Hot Swappable?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="isHotSwappable" id="isHotSwappable1" value="true"
                       th:field="*{isHotSwappable}">
                <label class="form-check-label" for="isHotSwappable1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="notHotSwappable" id="notHotSwappable2" value="false"
                       th:field="*{isHotSwappable}">
                <label class="form-check-label" for="notHotSwappable2">
                    No
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="plate">Plate Type</label>
            <input type="text" class="form-control" id="plate" th:field="*{plate}">
        </div>
        <div class="form-group">
            <label for="keySwitches">Key Switches</label>
            <input type="text" class="form-control" id="keySwitches" th:field="*{keySwitches}">

        </div>
        <div class="form-group">
            <label for="keyCaps">Key Caps</label>
            <input type="text" class="form-control" id="keyCaps" th:field="*{keyCaps}">
        </div>
        <button name="submit" type="submit" class="btn btn-primary" value="0">Submit</button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
