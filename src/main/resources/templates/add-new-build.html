<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Add New Build</title>
</head>
<body>
<div th:replace="fragments/nav :: navigation"></div>

<div class="container m-5">
    <h3> Add New Build </h3>
<form>
    <div class="form-group">
        <label for="buildName">Name your build</label>
        <input type="text" class="form-control" id="buildName">
    </div>
    <div class="form-group">
        <label for="caseType">Case Type</label>
        <select class="form-control" id="caseType">
            <option>Polycarbonate</option>
            <option>Aluminum</option>
            <option>Poly Acrylic</option>
        </select>
    </div>
    <div class="form-group">
        <label for="caseSize">Case Size</label>
        <select class="form-control" id="caseSize">
            <option>60%</option>
            <option>65%</option>
            <option>75%</option>
        </select>
    </div>
    <div class="form-group">
        <label>Hot Swappable PCB?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="isHotSwappable" id="isHotSwappable1" value="isHotSwappable" selected>
            <label class="form-check-label" for="isHotSwappable1">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="notHotSwappable" id="notHotSwappable2" value="notHotSwappable">
            <label class="form-check-label" for="notHotSwappable2">
                No
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="plateType">Plate Type</label>
        <select class="form-control" id="plateType">
            <option>Polycarbonate</option>
            <option>Brass</option>
            <option>Aluminim</option>
        </select>
    </div>
    <div class="form-group">
        <label for="keySwitches">Key Switches</label>
        <select class="form-control" id="keySwitches">
            <option>Kiwi</option>
            <option>Alpaca</option>
            <option>MX Sakura</option>
            <option>MX Blue</option>
            <option>MX Brown</option>
            <option>MX Red</option>
            <option>Cherry MX Silent Red</option>
            <option>Cherry MX Silver</option>
        </select>
    </div>
    <div class="form-group">
        <label for="keyCaps">Key Caps</label>
        <input type="text" class="form-control" id="keyCaps">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
