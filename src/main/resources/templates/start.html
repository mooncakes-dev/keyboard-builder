<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">

    <title>Keyboard Builder</title>
</head>
<body>
<div th:replace="fragments/nav :: navigation"></div>

<div class="container m-3">
    <div class="builds-header row">
        <h3 class="mr-3 ml-2" > My Builds </h3>
        <a href="/add-new-build" role="button" class="btn btn-primary">New Build</a>
    </div>
    <div class="card-deck row">
        <div class="card custom-card col-4 mt-3" th:each="keyboardBuild: ${keyboardBuilds}">
            <div class="card-body">
                <h5 class="card-title" th:text="${keyboardBuild.buildName}"></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Case Material: <span th:text="${keyboardBuild.caseType}"></span> </li>
                <li class="list-group-item">Layout: <span th:text="${keyboardBuild.layout}"></span> </li>
                <li class="list-group-item">Hot Swappable: <span th:text="${keyboardBuild.isHotSwappable}"></span> </li>
                <li class="list-group-item">Plate: <span th:text="${keyboardBuild.plate}"></span> </li>
                <li class="list-group-item">Switches: <span th:text="${keyboardBuild.keySwitches}"></span> </li>
                <li class="list-group-item">Key Caps: <span th:text="${keyboardBuild.keyCaps}"></span> </li>
            </ul>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
